<p class="card-text text-center">Please provide a Database Schema you would like to use.</p>
<br>
<label>Database Schema</label>
<section style="border: 1px solid #ccc;">

      theme:'chrome',
      mode: 'sql',
      onChange: schemaChanged,
      advanced: {
        fontSize: '15px'
      }
    }" ng-model="schema"></div>
</section>
<a ng-click="formatSchema()" href="javascript:">Beautify SQL</a>
